<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Checkbox configuration</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin" [checked]="input + 1">Checked</mat-checkbox>

    </section>
    {{input}}

  </mat-card-content>

  <div>
    <table border=1>
      <!--  expression calculates colspan=2 -->
      <tr>
        <td [attr.colspan]="input + 1">One-Two</td>
      </tr>

      <!-- ERROR: There is no `colspan` property to set!
        <tr><td colspan="{{1 + 1}}">Three-Four</td></tr>
      -->

      <tr>
        <td>Five</td>
        <td>Six</td>
      </tr>
    </table>
  </div>
  <br />
  <button matButton (click)="inputAdd()">
    Add Input
  </button>
  <br />
  <button [attr.aria-label]="actionName" (myClick)="actionName=$event" clickable>{{actionName}} with Aria</button>
  <br />
  {{actionName}}
  <br />
  <input [value]="currentItem.name" (input)="currentItem.name=$event.target.value" />
  without NgModel
  {{currentItem.name}}

  <img src="{{itemImageUrl}}" [style.display]="displayNone" />
  <span [style.text-decoration]="lineThrough">{{item.name}}</span>
  <button (click)="delete()">Delete</button>
</mat-card>
